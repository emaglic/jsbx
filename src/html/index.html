<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <!-- <base href="http://eben.pizza/projects/jsbx" /> -->
  </head>

  <body>
    <header class="d-flex flex-row align-items-center px-3">
      <div class="logo-container d-flex flex-row w-100 align-items-center">
        <img style="width: 22px; height: 22px" src="./images/cube.svg" />
        <h1 class="ml-2">JSBX</h1>
        <button class="btn btn-info edit-head-btn ml-auto">Help!</button>
      </div>
    </header>
    <main class="d-flex flex-row">
      <div class="editor-container-outer d-flex flex-column">
        <div class="d-flex flex-row ml-auto w-100 control-container">
          <div class="'d-flex flex-row editor-tabs"></div>
          <div class="d-flex flex-row ml-auto p-2">
            <button class="btn btn-danger mr-2 clear-editor-btn">CLEAR</button>
            <button class="btn btn-info ml-auto run-btn">RUN</button>
          </div>
        </div>
        <div class="editor-container h-100 d-flex flex-column position-relative"></div>
      </div>
      <div class="editor-console-outer d-flex flex-column">
        <div class="d-flex flex-row ml-auto w-100 control-container">
          <div class="d-flex flex-row editor-tabs pl-2">
            <button class="btn btn-info editor-tab-btn iframe-console-btn mr-2 selected" data-view="console">CONSOLE</button>
            <button class="btn btn-info editor-tab-btn iframe-preview-btn mr-2" data-view="iframe">PREVIEW</button>
          </div>
          <div class="'d-inline-flex ml-auto right-controls p-2">
            <div class="input-group">
              <div class="input-group">
                <div class="input-group-text pop-out-preview-group hidden">
                  <input type="checkbox" aria-label="Checkbox for following text input" id="pop-out-preview" />
                  <label>Pop-Out Preview</label>
                </div>
              </div>
            </div>
            <button class="btn btn-danger clear-console-btn">CLEAR</button>
          </div>
        </div>
        <div class="editor-console p-2"></div>
        <div class="iframe-preview hidden"></div>
      </div>
    </main>
  </body>
</html>
